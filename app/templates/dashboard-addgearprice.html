<div class="addgear subview">
    <div class="panel panel-default">
        <div class="panel-heading addgearpanel">
            <div class="btn-group">
                <div class="btn-large boxaddgeartwo">ADD GEAR &gt;&gt;</div>
            </div>
            <div class="btn-group">
                  <button class="btn-large btnaddgeartwo">PHOTOS &gt;&gt;</button>
            </div>
            <div class="btn-group">
                  <div class="btn-large boxaddgear">PRICE &amp; LOCATION &gt;&gt;</div>
            </div>
            <!--<div class="btn-group">
                <a href="profile.html"> <button class="btn-large btnaddgeartwo">PREVIEW</button></a>
            </div>-->
        </div>
        <div class="panel-body">
        	<form id="dashboard-addgearprice-form" onsubmit="return false;">
				<div class="col-md-6 form-left">
        		<div class="form-group">
        			<label for="price_a">Hourly rental price:</label>
        			<div class="form-control-price"><input type="text" name="price_a" id="price_a" class="form-control"></div>
        			<label for="price_b">Daily rental price:</label>
					<div class="form-control-price"><input type="text" name="price_b" id="price_b" class="form-control"></div>
        			<label for="price_c">Weekly rental price:</label>
					<div class="form-control-price"><input type="text" name="price_c" id="price_c" class="form-control"></div>
        		</div>
                <div id="addDeliveryPriceContainer">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="gear-delivery-available-checkbox"> Gear available for delivery
                        </label>
                    </div>
                    <fieldset disabled>
                        <div class="form-group">
                            <label>
                                Delivery price:
                            </label>
                                <input type="text" placeholder="Price" class="form-control" name="delivery_price"/>
                            <label>
                                Max distance:
                            </label>
                                <input type="text" placeholder="Distance in km" class="form-control" name="delivery_distance"/>
                        </div>
                    </fieldset>
                </div>
				</div>
				<div class="col-md-6 form-right">
                <div class="form-group">
                    <label for="dashboard-addgearprice-address">Address</label>
                    <input type="text" name="address" id="dashboard-addgearprice-address" class="form-control">
                    <label for="dashboard-addgearprice-postalcode">Postal code</label>
                    <input type="text" name="postalcode" id="dashboard-addgearprice-postalcode" class="form-control">
                    <label for="dashboard-addgearprice-city">City</label>
                    <input type="text" name="city" id="dashboard-addgearprice-city" class="form-control">
                    <label for="dashboard-addgearprice-region">Region</label>
                    <input type="text" name="region" id="dashboard-addgearprice-region" class="form-control">
                    <label for="dashboard-addgearprice-country">Country</label>
                    <select name="country" id="dashboard-addgearprice-country" class="form-control">
                    </select>
                </div>
        		<button type="submit" id="submit" class="btn editgear-save-button btn-info pull-right">Next</button>
        		</div>
			</form>
        </div>
    </div>
</div>
