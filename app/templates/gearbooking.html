<div class="container-fluid view gearbooking">
	<div class="row sg-blue-bg sg-white sg-navbar">
		<div class="col-xs-2"><div class="sg-icon icon-sg-logo"></div></div>
		<div class="col-xs-8">Booking step 1</div>
		<div class="col-xs-2 text-right"><button class="sg-btn-round sg-white-bg sg-blue" id="gearbooking-cancel-btn"><i class="fa fa-times"></i></button></div>
	</div>
	<div class="row">
		<div class="col-sm-12 text-center sg-darkergray">
			<h3 class="sg-h3">{{brand}} {{subtype}} {{model}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8">
			<table class="table table-bordered">
				<tbody>
					<tr>
						<td>Days ({{price_a}} <span class="sg-super">DKK</span>)</td>
						<td id="gearbooking-days">0</td>
					</tr>
					<tr>
						<td>Weeks ({{price_b}} <span class="sg-super">DKK</span>)</td>
						<td id="gearbooking-weeks">0</td>
					</tr>
					<tr>
						<td>Months ({{price_c}} <span class="sg-super">DKK</span>)</td>
						<td id="gearbooking-months">0</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-xs-4 bs-reset sg-darkergray-bg total">
			<div class="text-center sg-white">Total</div>
			<div class="text-center sg-white"><span id="gearbooking-price">0</span> <span class="sg-super">DKK</span></div>
		</div>
	</div>
	
	<div class="pickupdeliverycalendar-container"></div>

	<div class="row sg-footerbar sg-blue-bg sg-white">
		<div class="col-sm-12">
			<button class="sg-btn-square sg-blue-bg sg-white" id="gearbooking-next">next <i class="fa fa-arrow-circle-o-right"></i></button>
		</div>
	</div>

</div>
