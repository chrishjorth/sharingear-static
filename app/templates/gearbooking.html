<div class="container-fluid">
	<form class="form-inline" onsubmit="return false;">
		<div class="row">
			<div class="col-xs-12"><h2>Book</h2></div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<p>Pickup date</p>

					<button class="btn btn-default" id="gearbooking-leftprevious-btn">Previous</button>
					<button class="btn btn-default" id="gearbooking-leftnext-btn">Next</button>
				</div>
				<div class="calendar month calendar" id="gearbooking-leftmonths-container"></div>
				<br/>
				<label for="gearbooking-starttime">Start time:</label>
				<select class="form-control" id="gearbooking-starttime">
					<option>00:00</option>

					<option>03:00</option>
					<option>04:00</option>
					<option>05:00</option>
					<option>06:00</option>
					<option>07:00</option>
					<option>08:00</option>
					<option>09:00</option>
					<option>10:00</option>
					<option>11:00</option>
					<option selected="selected">12:00</option>
					<option>13:00</option>
					<option>14:00</option>
					<option>15:00</option>
					<option>16:00</option>
					<option>17:00</option>
					<option>18:00</option>
					<option>19:00</option>
					<option>20:00</option>
					<option>21:00</option>
					<option>22:00</option>
					<option>23:00</option>
				</select>

			</div>
			<div class="col-md-5">
				<p>Return date</p>
				<h3 id="gearbooking-righttitle"></h3>
				<div class="btn-group booking-buttons">
					<button class="btn btn-default" id="gearbooking-righttoday-btn">Today</button>
					<button class="btn btn-default" id="gearbooking-rightprevious-btn">Previous</button>
					<button class="btn btn-default" id="gearbooking-rightnext-btn">Next</button>
				</div>
				<div class="calendar month calendar" id="gearbooking-rightmonths-container"></div>
				<br/>
				<label for="gearbooking-endtime">End time:</label>
				<select class="form-control" id="gearbooking-endtime">
					<option>00:00</option>
					<option>01:00</option>
					<option>02:00</option>
					<option>03:00</option>
					<option>04:00</option>
					<option>05:00</option>
					<option>06:00</option>
					<option>07:00</option>
					<option>08:00</option>
					<option>09:00</option>
					<option>10:00</option>
					<option>11:00</option>
					<option selected="selected">12:00</option>
					<option>13:00</option>
					<option>14:00</option>
					<option>15:00</option>
					<option>16:00</option>
					<option>17:00</option>
					<option>18:00</option>
					<option>19:00</option>
					<option>20:00</option>
					<option>21:00</option>
					<option>22:00</option>
					<option>23:00</option>
				</select>
			</div>
			<div class="price-container col-md-2">
				<div id="totalprice" class="">
					<h3>Total</h3>
					<span class="total-price">0</span>
				</div>
				<button class="btn btn-default editgear-cancel-button" id="gearbooking-cancel-btn">Cancel</button>
				<button class="btn btn-info editgear-save-button" id="gearbooking-book-btn">Book</button>
			</div>
		</div>
	</form>
</div>
