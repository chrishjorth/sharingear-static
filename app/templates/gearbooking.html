<div class="container-fluid">
	<form class="form-inline" onsubmit="return false;">
		<div class="row">
			<div class="col-md-12"><h2>Book</h2></div>
		</div>
		<div class="row">
            <div class="col-sm-5">
                <h3>Start</h3>
                <div id="gearbooking-lefttitle"></div>
                <div class="btn-group">
                    <button class="btn btn-default" id="gearbooking-lefttoday-btn">Today</button>
                    <button class="btn btn-default" id="gearbooking-leftprevious-btn">Previous</button>
                    <button class="btn btn-default" id="gearbooking-leftnext-btn">Next</button>
                </div>
                <div class="calendar month calendar" id="gearbooking-leftmonths-container"></div>
                <br/>
                <label for="gearbooking-starttime">Start time:
                <select class="form-control" id="gearbooking-starttime">
                    <option>00:00</option>
                    <option>01:00</option>
                    <option>02:00</option>
                    <option>03:00</option>
                    <option>04:00</option>
                    <option>05:00</option>
                    <option>06:00</option>
                    <option>07:00</option>
                    <option>08:00</option>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option selected="selected">12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                    <option>21:00</option>
                    <option>22:00</option>
                    <option>23:00</option>
                </select>
                </label>
            </div>
            <div class="col-sm-5">
                <h3>End</h3>
                <div id="gearbooking-righttitle"></div>
                <div class="btn-group">
                    <button class="btn btn-default" id="gearbooking-righttoday-btn">Today</button>
                    <button class="btn btn-default" id="gearbooking-rightprevious-btn">Previous</button>
                    <button class="btn btn-default" id="gearbooking-rightnext-btn">Next</button>
                </div>
                <div class="calendar month calendar" id="gearbooking-rightmonths-container"></div>
                <br/>
                <label for="gearbooking-endtime">End time:</label>
                <select class="form-control" id="gearbooking-endtime">
                    <option>00:00</option>
                    <option>01:00</option>
                    <option>02:00</option>
                    <option>03:00</option>
                    <option>04:00</option>
                    <option>05:00</option>
                    <option>06:00</option>
                    <option>07:00</option>
                    <option>08:00</option>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option selected="selected">12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                    <option>21:00</option>
                    <option>22:00</option>
                    <option>23:00</option>
                </select>
            </div>
            <div id="totalprice" class="col-sm-2">
                <h3>Total</h3>
                <span class="total-price">0</span>
            </div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="pull-right">
					<button class="btn btn-default" id="gearbooking-cancel-btn">Cancel</button>
                    <button class="btn btn-info" id="gearbooking-book-btn">Book!</button>
				</div>
			</div>
		</div>
	</form>
</div>
