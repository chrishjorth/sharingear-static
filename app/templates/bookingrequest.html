<div class="container-fluid view bookingrequest">
	<div class="row sg-blue-bg sg-white sg-navbar">
		<div class="col-xs-2"><div class="sg-icon icon-sg-logo"></div></div>
		<div class="col-xs-8">Booking step 1</div>
		<div class="col-xs-2 text-right"><button class="sg-btn-round sg-white-bg sg-blue" id="bookingrequest-cancel-btn"><i class="fa fa-times"></i></button></div>
	</div>
	<div class="row">
		<div class="col-sm-12 text-center sg-darkergray">
			<h3 class="sg-h3">{{item_name}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8">
			<table class="table table-bordered">
				<tbody>
					<tr>
						<td>Days (<span class="price_a"></span> <span class="sg-super">{{currency}}</span>)</td>
						<td id="bookingrequest-days">0</td>
					</tr>
					<tr>
						<td>Weeks (<span class="price_b"></span> <span class="sg-super">{{currency}}</span>)</td>
						<td id="bookingrequest-weeks">0</td>
					</tr>
					<tr>
						<td>Months (<span class="price_c"></span> <span class="sg-super">{{currency}}</span>)</td>
						<td id="bookingrequest-months">0</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-xs-4 bs-reset sg-darkergray-bg total">
			<div class="text-center sg-white">Total</div>
			<div class="text-center sg-white"><span id="bookingrequest-price">0</span> <span class="sg-super">{{currency}}</span></div>
		</div>
	</div>
	
	<div class="row">
		<div class="pickupdeliverycalendar-container"></div>
	</div>

	<div class="row sg-footerbar sg-blue-bg sg-white">
		<div class="col-sm-12">
			<button class="sg-btn-square sg-blue-bg sg-white" id="bookingrequest-next">next <i class="fa fa-arrow-circle-o-right"></i></button>
		</div>
	</div>

</div>
