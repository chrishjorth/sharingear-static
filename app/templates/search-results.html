<div class="search-result container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="bgclr">{{type}}: <span class="emphasize">{{model}}</span> Brand: <span class="emphasize">{{brand}}</span> Location: <span class="emphasize">{{city}}</span></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 imagesizesearch">
		<img src="images/marshallcabinet.jpg" alt="{{brand}} {{model}}" class="img-responsive img-rounded"></div>
		<div class="col-md-8">
			<div class="pull-right"><a href="#gearprofile/{{id}}" class="btn btn-primary">View</a><button type="button" class="btn btn-primary btn-lg">Book now</button><img src="images/profilepic2.png" alt="Owner image" class="profile-image"></div>
			<div class="clearfix headlinesearch"></div>
			<h4>{{brand}} {{type}} {{model}}, {{city}}</h4>
			<div>For rental in {{address}}</div>
			<div>{{description}}</div>
		</div>
	</div>
	<div class="row pricerow">
		<div class="col-md-offset-3 col-md-3 priceplacement">
			<div class="pull-right">
				<div>{{price1}}</div>
				<div>per hour</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="pull-right">
				<div>{{price2}}</div>
				<div>per day</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="pull-right">
				<div>{{price3}}</div>
				<div>per week</div>
			</div>
		</div>
	</div>
</div>
