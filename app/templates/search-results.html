<a href="{{href}}">
    <div class="col-xs-12 col-sm-6 bs-reset search-results-gear" id="search-results-{{resultNum}}">
        <div class="title sg-black-bg-25 sg-white">{{item_type}}, {{model}}</div>
        <div class="info sg-black-bg-25 sg-blue">
        	<div class="price sg-blue-bg sg-white"><div>From<br> <span class="price_a"></span> <span class="sg-super currency">{{currency}}</span></div></div>
        	<div class="location">{{city}}, {{country}}</div>
       	</div>
    </div>
</a>
