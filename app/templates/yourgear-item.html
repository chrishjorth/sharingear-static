<div class="row yourgear-item">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <img src="{{img_url}}" alt="{{model}}">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <div class="clearfix">
            <div class="pull-left">
                <span class="symbolyourgear">{{price_a}}</span>
            </div>
            <div class="pull-right textyourgear">Location</div>
        </div>
        <div>
            <h4><span class="fa moretextyourgear icon"></span> {{brand}} {{subtype}} {{model}}</h4>
            <div class="fa fa-lock icon pull-right">Booked</div>
            <div class="clearfix"></div>
            <div class="pull-right"><a href="#gearprofile/{{id}}" class="btn btn-primary">View profile</a><button type="button" class="btn btn-primary btn-edit" data-yourgearid="{{id}}">Edit</button></div>
        </div>
    </div>
</div>
