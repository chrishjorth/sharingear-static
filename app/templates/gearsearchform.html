<form class="form-inline" id="home-search-form" role="form" action="" onsubmit="return false;" autocomplete="off">
  <div class="form-group">
    <label>Find your gear</label><br>
    <input type="text" class="form-control" id="search-gear" placeholder="AMP, guitar">
    <div class="suggestion-box hidden" id="gear-suggestions-box"></div>
  </div>
  <div class="form-group">
    <label>Find a location</label><br>
    <input type="text" class="form-control" id="search-location" placeholder="">
  </div>
  <div class="form-group">
    <label>Pickup date</label><br>
    <input type="text" class="form-control" id="search-pickup" placeholder="15/08/1969" >
  </div>
  <div class="form-group">
    <label>Return date</label><br>
    <input type="text" class="form-control" id="search-return" placeholder="18/08/1969" >
  </div>
  <div class="form-group submit-home-btn">
    <input type="submit" id="home-submit-button-id" class="btn btn-default home-search-button" value="Search">
  </div>
</form>
