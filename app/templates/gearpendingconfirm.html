<div class="container-fluid">
    <div class="row">
        <div class="col-md-12"><h2>Confirm order</h2></div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <img src="http://placehold.it/150x150" alt="Renter profile image"/>
            <h3>John Smith</h3>
            <p><span data-startdate></span> - <span data-enddate></span> (<span data-datediff></span>)</p>
            <p>&euro;111.00</p>
        </div>
        <div class="col-md-8">

            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <div class="btn-group">
                        <button class="btn btn-default" id="gearavailability-today-btn">Today</button>
                        <button class="btn btn-default" id="gearavailability-previous-btn">Previous</button>
                        <button class="btn btn-default" id="gearavailability-next-btn">Next</button>
                    </div>
                </div>
                <div class="col-md-10 col-md-offset-2" id="gearavailability-monthtitle"></div>
                <div class="col-md-12">
                    <div class="calendar month calendar" id="gearavailability-months-container"></div>
                </div>
            </div>
        </div>
       <!-- <div class="col-md-6">
            <button class="btn btn-default" id="gearavailability-clearmonth-btn">Clear month</button><button class="btn btn-default" id="gearavailability-always-btn">Always available</button><button class="btn btn-default" id="gearavailability-never-btn">Never available</button>
        </div>-->
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-default" data-cancel>Cancel</button>
            <button class="btn btn-danger" data-deny>Deny</button>
            <button class="btn btn-primary" data-confirm>Confirm</button>
        </div>
    </div>
</div>
