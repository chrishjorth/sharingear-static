<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>Registration as gear renter</h2>
		</div>
	</div>
	<div id="submerchantregistration-formcontainer">
		<div class="row">
			<div class="col-md-12">
				We need some additional information from you before we can set you up to receive payments for rentals.
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form id="submerchantregistration-form" onsubmit="return false;">
					<div class="form-group">
						<label for="submerchantregistration-birthdate">Date of birth:</label>
						<input type="text" name="address" id="submerchantregistration-birthdate">
					</div>
					<div class="form-group">
						<label for="submerchantregistration-address">Address:</label>
						<input type="text" name="address" id="submerchantregistration-address">
					</div>
					<div class="form-group">
						<label for="submerchantregistration-postalcode">Postal code:</label>
						<input type="text" name="postal_code" id="submerchantregistration-postalcode">
					</div>
					<div class="form-group">
						<label for="submerchantregistration-city">City:</label>
						<input type="text" name="city" id="submerchantregistration-city">
					</div>
					<div class="form-group">
						<label for="submerchantregistration-region">Region:</label>
						<input type="text" name="region" id="submerchantregistration-region">
					</div>
					<div class="form-group">
						<select name="country" id="submerchantregistration-country">
							<option value="">Select your country</option>
						</select>
					</div>
					<div class="form-group">
						<select name="nationality" id="submerchantregistration-nationality">
							<option value="">Select your nationality</option>
						</select>
					</div>
					<div class="form-group">
						<label for="submerchantregistration-phone">Phone:</label>
						<input type="text" name="phone" id="submerchantregistration-phone">
					</div>
					<div class="form-group">
						<label for="submerchantregistration-iban">IBAN:</label>
						<input type="text" name="iban" id="submerchantregistration-iban">
					</div>
					<div class="form-group">
						<label for="submerchantregistration-swift">BIC/SWIFT:</label>
						<input type="text" name="swift" id="submerchantregistration-swift">
					</div>
					<button class="btn btn-default btn-cancel">Cancel</button><input type="submit" class="btn btn-default">
				</form>
			</div>
		</div>
	</div>
	<div id="submerchantregistration-termscontainer" class="hidden">
		<div class="row">
			<div class="col-md-12">
				Terms blah blah
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-default btn-cancel">Cancel</button><button class="btn btn-default" id="submerchantregistration-accept">Accept</button>
			</div>
		</div>
	</div>
</div>
