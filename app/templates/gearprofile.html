<div class="row-fluid">
	<div class="share_banner">
		<div class="banner_wrapper">
			<div class="text-center">
				<h2><strong>Save costs on tour, make money when home.</strong></h2>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row-fluid col-md-7 col-md-offset-1 ">
		<div class="col-md-12 instr_title subview">
			<h3>{{brand}} {{subtype}} {{model}}</h3>
		</div>
		<div class="col-md-12 instr_title subview">
			<div class="row owl-carousel owl-theme" id="gearprofile-owl"></div>
			<div class="row-fluid ">
				<h3 class="descr"><strong>Description</strong></h3>
				<p>
				 {{description}}
				</p>
			</div>
		</div>
		
	</div>
	<div class="row-fluid col-md-3">
		<div class="col-md-12 nosidepadding">
			<button class="subview_book" id="gearprofile-book-btn">Book Now</button>
		</div>
		<div class="col-md-12 no_border_subview">
			<div class="col-md-4 left text-center"><p><span class="num">{{price_a}} DKK</span><br>per hour</p></div>
			<div class="col-md-4 left text-center"><p><span class="num">{{price_b}} DKK</span><br>per day</p></div>
			<div class="col-md-4 text-center"><p><span class="num">{{price_c}} DKK</span><br>per week</p></div>
		</div>
		<div class="col-md-12 gmap">
			<div id="gearprofile-map"></div>
			<h5 class="text-center adress_click"></h5>
		</div>
		<div class="col-md-12  instr_title prof_subview">

			<div id="owner_name" class="col-md-12"><h4>{{name}}</h4></div>
            <div id="owner_picture" class="profile_im"></div>
			<div id="owner_bio" class="col-md-12">
				<p>{{bio}}</p>
			</div>
 		</div>
	</div>
</div>
