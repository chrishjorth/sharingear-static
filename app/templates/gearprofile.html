<div class="row-fluid">
	<div class="share_banner">
		<div class="banner_wrapper">
			<div class="text-center">
				<h2><strong>Save costs on tour, make money when home.</strong></h2>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row-fluid col-md-7 col-md-offset-1 ">
		<div class="col-md-12 instr_title subview gear-profile-title">
			<h3>{{brand}} {{subtype}} {{model}}</h3>
            <div class="gear-profile-social">
                <a href="javascript:;" id="fb-share-gear"><div class="fb-button">Share</div></a>
                <a href="javascript:;" id="tw-share-gear"><div class="tw-button">Tweet</div></a>
            </div>
		</div>
		<div class="col-md-12 instr_title subview">
			<div class="row owl-carousel owl-theme" id="gearprofile-owl"></div>
		</div>
		<div class="col-md-12  descr_title subview">

			<ul id="gear-tabs" class="nav nav-tabs" role="tablist">
				<li class="active"><a href="#description" role="tab" data-toggle="tab">Description</a></li>
				<li class=""><a href="#additional" role="tab" data-toggle="tab">Accessories</a></li>
			</ul>

			<div id="gear-tabs-content" class="tab-content">
				<div class="tab-pane fade active in" id="description">
					<p>
						{{description}}
					</p>
				</div>
				<div class="tab-pane fade" id="additional">
					<div class="row">
						<div id="accesories-holder" class="col-xs-12">

						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="col-md-12" id="editButtonContainer">
		</div>
	</div>
	<div class="row-fluid col-md-3">
		<div class="col-md-12 nosidepadding">
			<button class="subview_book gearprofile-book hidden" id="gearprofile-book-btn">Book Now</button>
			<button class="subview_book gearprofile-book hidden" id="gearprofile-edit-btn">Edit</button>
		</div>
		<div class="col-md-12 no_border_subview">
			<div class="col-md-4 left text-center gearprofile_prices"><p><span class="num">{{price_a}} DKK</span><br>per hour</p></div>
			<div class="col-md-4 left text-center gearprofile_prices"><p><span class="num">{{price_b}} DKK</span><br>per day</p></div>
			<div class="col-md-4 text-center gearprofile_prices"><p><span class="num">{{price_c}} DKK</span><br>per week</p></div>
		</div>
		<div class="col-md-12 gmap">
			<div id="gearprofile-map"></div>
                <div class="gearaddress">
                    <h5 class="text-center adress_click"></h5>
                </div>
		</div>
		<div class="col-md-12 instr_title prof_subview">
			<div id="owner_name" class="owner_name"><h4>{{name}}</h4></div>
      <div id="owner_picture" class="profile_im owner_picture"></div>
			<div id="owner_bio">
				<p>{{bio}}</p>
			</div>
 		</div>
	</div>
</div>
