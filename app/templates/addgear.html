<div class="container-fluid view sidebarpanel-container addgear">

  <div class="row sidebar-panel addgear-panel" id="addgear-panel-type">
    <form id="addgear-form-type" onsubmit="return false;">
      <div class="col-sm-3 sg-darkgray-bg">
        <div class="gearbuttonlist-container"></div>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-12 hint1 text-center">
            Please select the gear type.
          </div>
        </div>

        <div class="row">
          <div class="form-group hidden" id="addgear-form-subtype-container">
            <div class="col-sm-3">
              <label for="addgear-form-subtype">Subtype:</label>
            </div>
            <div class="col-sm-9">
              <select class="form-control" id="addgear-form-subtype">
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group hidden" id="addgear-form-brand-container">
            <div class="col-sm-3">
              <label for="addgear-form-brand">Brand:</label>
            </div>
            <div class="col-sm-9">
              <select class="form-control" id="addgear-form-brand">
              </select>
            </div>
          </div>
        </div>

        <div class="hidden" id="addgear-form-geardetails-container">
          <div class="row">
            <div class="form-group">
              <div class="col-sm-3">
                <label for="addgear-form-model">Model:</label>
              </div>
              <div class="col-sm-9">
                <input type="text" id="addgear-form-model" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-sm-3">
                <label for="addgear-form-description">Description:</label>
              </div>
              <div class="col-sm-9">
                <textarea class="form-control" id="addgear-form-description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-sm-3">
                <label for="addgear-form-accessories">Accessories:</label>
              </div>
              <div class="col-sm-9">
                <div id="addgear-accessories-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="row addgear-panel hidden" id="addgear-panel-photos">
    <form id="dashboard-addgearphotos-form" onsubmit="return false;">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="dashboard-addgearphotos-form-imageupload">Upload image:</label>
              <input type="file" id="dashboard-addgearphotos-form-imageupload" name="gearpic">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="thumb-list-container">
              <ul>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="row addgear-panel hidden" id="addgear-panel-pricelocation">
    <form id="dashboard-addgearprice-form" onsubmit="return false;">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-4 form-left">
            <div class="form-group">
              <label for="price_a">Daily rental price ({{currency}}):</label>
              <div class="form-control-price"><input type="text" name="price_a" id="price_a" class="form-control price"></div>
              <label for="price_b">Weekly rental price ({{currency}}):</label>
              <div class="form-control-price"><input type="text" name="price_b" id="price_b" class="form-control price"></div>
              <label for="price_c">Monthly rental price ({{currency}}):</label>
              <div class="form-control-price"><input type="text" name="price_c" id="price_c" class="form-control price"></div>
            </div>
          </div>

          <div class="col-sm-4 form-left bulp-background">
            <h3>Setting the price:</h3>
            <p>For this type of gear we recommend the following prices.</p>
            <div class="row">
              <div class="col-xs-4 yellow-text-left">Daily:</div>
              <div class="col-xs-8 right yellow-text"><span id="addgear-price_a-suggestion"></span> {{currency}}</div>
            </div>
            <div class="row">
              <div class="col-xs-4 yellow-text-left">Weekly:</div>
              <div class="col-xs-8 right yellow-text"><span id="addgear-price_b-suggestion"></span> {{currency}}</div>
            </div>
            <div class="row">
              <div class="col-xs-4 yellow-text-left">Monthly:</div>
              <div class="col-xs-8 right yellow-text"><span id="addgear-price_c-suggestion"></span> {{currency}}</div>
            </div>
          </div>

          <div class="col-sm-4 form-right">
            <div class="form-group">
              <label for="dashboard-addgearprice-address">Street</label>
              <input type="text" name="address" id="dashboard-addgearprice-address" class="form-control">
              <label for="dashboard-addgearprice-postalcode">Postal code</label>
              <input type="text" name="postalcode" id="dashboard-addgearprice-postalcode" class="form-control">
              <label for="dashboard-addgearprice-city">City</label>
              <input type="text" name="city" id="dashboard-addgearprice-city" class="form-control">
              <!--<label for="dashboard-addgearprice-region">Region</label>
              <input type="text" name="region" id="dashboard-addgearprice-region" class="form-control">-->
              <label for="dashboard-addgearprice-country">Country</label>
              <select name="country" id="dashboard-addgearprice-country" class="form-control">
                <option value="">Select country</option>
              </select>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>

  <div class="row addgear-panel hidden" id="addgear-panel-availability">
    <div class="col-sm-12  submerchant-height">

      <div class="row submerchant-height">
      <div class="col-sm-3 sg-darkgray-bg submerchant-height">
        <div class="vertical-align">
            <div class="row text-center"><img src="images/submerchant.png"/></div>
              <div class="row text-center submerchant-sidebar-text">
                <div class="col-sm-12">In order to put your gear up for rent we need some extra information about you so that we can pay you.</div>
              </div>  
        </div>
      </div>
      

      <div class="col-sm-9 submerchant-height" id="addgear-availability-calendar"></div>
      </div>
    </div>
  </div>

  <div class="row addgear-panel hidden" id="addgear-panel-final">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12"><h3 class="text-center">Gear added!</h3></div>
      </div>
      <div class="row actions">
        <div class="col-sm-6"><button class="sg-btn-square sg-blue-bg sg-white profile-btn">View gear profile</button></div>
        <div class="col-sm-6 right"><button class="sg-btn-square sg-blue-bg sg-white addmore-btn">Add more gear</button></div>
      </div>
    </div>
  </div>

  <div class="row footer bs-reset">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-9 bs-reset">
      <div class="row sg-modal-header">
        <div class="col-xs-offset-0 col-xs-2 col-sm-offset-8 col-sm-2 text-center">
          <button class="sg-btn-square cancel-btn">Cancel <i class="fa fa-times-circle"></i></button>
        </div>
        <div class="col-xs-8"><h2 class="text-center">Add gear</h2></div>
        <div class="col-xs-2 col-sm-2 text-center">
          <button class="sg-btn-square next-btn">Next <i class="fa fa-arrow-circle-right"></i></button>
        </div>
      </div>
    </div>
  </div>

</div>
