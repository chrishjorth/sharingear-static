<div class="popup container-fluid selecttime-popup">
	<div class="row">
		<div class="col-xs-12 sg-blue-bg sg-white text-center">
			<h2>{{title}}</h2>
		</div>
	</div>
	<form onsubmit="return false;">
		<div class="row">
			<div class="col-xs-6 selecttime-label"><p class="text-left">Hours:</p></div>
			<div class="col-xs-6 selecttime-label"><p class="text-left">Minutes:</p></div>
		</div>

		<div class="row">
			<div class="col-xs-6 text-center selectdiv">
				<select id="selecttimepopup-hours">
					<option>00</option>
					<option>01</option>
					<option>02</option>
					<option>03</option>
					<option>04</option>
					<option>05</option>
					<option>06</option>
					<option>07</option>
					<option>08</option>
					<option>09</option>
					<option>10</option>
					<option>11</option>
					<option selected="">12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
				</select> 
			</div>
		
			<div class="col-xs-6 selectdiv">
				<select id="selecttimepopup-minutes">
					<option selected="">00</option>
					<option>10</option>
					<option>20</option>
					<option>30</option>
					<option>40</option>
					<option>50</option>
				</select>
			</div>
		</div>

		<div class="row">		
			<div class="col-xs-12">
		        <div class="col-xs-offset-1 col-xs-5 text-center selecttime-button">
		          <button class="sg-btn-square cancel-btn">Cancel <i class="fa fa-times-circle"></i></button>
		        </div>
		        <div class="col-xs-5 text-center selecttime-button">
		          <button class="sg-btn-square confirm-btn">Confirm <i class="fa fa-check-circle"></i></button>
		        </div>
		      </div>
		    </div>
		</div>
	</form>
</div>
